<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Javascript Reviews Slider</title>
</head>
<body>
    <main>
        <section class="container">
            <!--title-->
            <div class="title">

                <h2>Reviews</h2>
            <div class="underline"></div>

            </div>

            <!--review-->
            <article class="review">
                <div class="img-container">
                    <img src="./img/person-1.jpeg" id="person-img" alt="image of reviewer">

                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum voluptatibus fuga commodi nemo quia fugit!

                    
                </p>

                <!--PRev/next-->

                <div class="button-container">

                    <button class="prev-btn"><i class="fa fa-chevron-left"></i></button>
                    <button class="next-btn"><i class="fa fa-chevron-right"></i></button>
                </div>

            </article>
            
        </section>
    </main>


    <script src="./js/reviews.js"></script>
</body>
</html>
